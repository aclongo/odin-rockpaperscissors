<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
      // Function to return computer choice
      // A random number between 0 and 1 is generated, multiplied by 3 to become 0-2, and rounded down to a whole number
      // Each number is mapped to a choice
      function getComputerChoice() {
        randNum = Math.floor(Math.random() * 3);
        if (randNum === 0){
          return 'rock'
        } else if (randNum === 1){
          return 'paper'
        } else {
          return 'scissors'
        }
      };

      // Function to determine winner for single round
      // Take two parameters (playerSelection, computerSelection) and return a string to declare the winner by comparing the results:
      // playerSelection is case sensitive
      function playRound(playerSelection, computerSelection) {
        let roundResult;
        if (playerSelection === computerSelection) {
          roundResult = 'tie';
        } else if (playerSelection === 'rock') {
            if (computerSelection === 'paper') {
              roundResult = 'computer';
            } else {
              roundResult = 'player';
            }
        } else if (playerSelection === 'paper') {
            if (computerSelection === 'rock') {
              roundResult = 'player';
            } else {
              roundResult = 'computer';
            }
        } else {
            if (computerSelection === 'rock') {
              roundResult = 'computer';
            } else {
              roundResult = 'player';
            }
        }
        return roundResult
      };

      // Function to play 5 rounds of the game
      // For loop to iterate 5 times
      // Call the playRound function
      // Track player and computer score
      // Report winner or loser after the last iteration of the loop
      function game() {
        for (let round = 0; round < 5; round++) {
          const playerSelection = 'rock';
          const computerSelection = getComputerChoice();
          let playerLower = playerSelection.toLowerCase();
          let roundWinner = playRound(playerLower, computerSelection);
          if (roundWinner === 'tie') {
            console.log('It\'s a tie!');
          } else if (roundWinner === 'player') {
            console.log('You beat the computer!');
            playerScore++;
          } else {
          console.log('The computer beat you!');
          computerScore++;
        }
        console.log('Player score: ' + playerScore);
        console.log('Computer score: ' + computerScore);
        }
      };

      let playerScore = 0;
      let computerScore = 0;
      game();

    </script>
</body>
</html>
