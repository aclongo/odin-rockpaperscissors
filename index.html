    <title>Rock Paper Scissors Game</title>

<body>
    <script>
      // Function to return computer choice
      // A random number between 0 and 1 is generated, multiplied by 3 to become 0-2, and rounded down to a whole number
      // Each number is mapped to a choice
      const getComputerChoice = () => {
        randNum = Math.floor(Math.random() * 3);
        console.log(randNum);
        if (randNum === 0){
          return 'Rock'
        } else if (randNum === 1){
          return 'Paper'
        } else {
          return 'Scissors'
        }
      };

      // Function to determine winner for single round
      // Take two parameters (playerSelection, computerSelection) and return a string to declare the winner by comparing the results:
        // if player and computer chose the same, tie  
        // if player chose rock, and computer chose paper, computer wins
          // else if computer chose scissors, player wins
        // else if player chose paper, and computer chose rock, player wins
          // else if computer chose scissors, computer wins
        // else if player chose scissors, and computer chose rock, computer wins
          // else if computer chose paper, player wins
      // playerSelection is case sensitive
      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          return 'It\'s a tie!'
        } else if (playerSelection === 'rock') {
            if (computerSelection === 'paper') {
              return 'Paper beats rock - the computer won!'
            } else {
              return 'Rock beats scissors - you beat the computer!'
            }
        } else if (playerSelection === 'paper') {
            if (computerSelection === 'rock') {
              return 'Paper beats rock - you beat the computer!'
            } else {
              return 'Scissors beat paper - the computer won!'
            }
        } else {
            if (computerSelection === 'rock') {
              return 'Rock beats scissors - the computer won!'
            } else {
              return 'Scissors beats paper - you beat the computer!'
            }
        }
      };

      

    </script>
